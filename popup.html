<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Pinned Conversations</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Pinned Conversations</h1>
      <button id="openOptions" class="icon-button" title="Open settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m20.485-6.071l-4.243 4.243m-8.485 0L4.515 4.929m12.728 12.728l-4.243-4.243m-8.485 0L4.515 19.071"></path>
        </svg>
      </button>
    </header>
    
    <div id="pinnedList" class="pinned-list">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    
    <div class="popup-actions">
      <button id="pinCurrent" class="primary-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
        </svg>
        Pin Current Chat
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
